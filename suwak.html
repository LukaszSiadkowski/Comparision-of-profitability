<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SUWAK</title>
    <link rel="stylesheet" href="suwak.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    
</head>
<body>
    <script src="suwak.js"></script>
    <h1>Display a Range Field</h1>

<form action="/action_page.php">
  <label for="vol">Trasa w miescie:</label> <br>
  <input type="range" id="cityMilage" name="cityMilage" min="0" max="10000" onchange="updateTextInput(this.value);">
  <input type="text" id="textInput" value="">
  <input type="submit">
</form>
<form action="/action_page.php">
  <label for="vol">Trasa poza miastem:</label><br>
  <input type="range" id="highwayMilage" name="highwayMilage" min="0" max="10000"  onchange="updateTextInput2(this.value);">
  <input type="text" id="textInput2" value="">
  <input type="submit">
</form>

    
   

</body>
</html>
