<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="suwak.css">
</head>

<body>
  <h1> Comparision of profitability</h1>
  <p>Silde to establish how much km you drive in a city</p>

  <div class="slidecontainer">
    <input type="range" min="1" max="10000" value="50" class="slider" id="myRange">
    <p>My car drove (KM): <span id="demo"></span></p>
  </div>

  <p>Silde to establish how much km you drive out of a city (for ex. highway, offroad)</p>

  <div class="slidecontainer">
    <input type="range" min="1" max="10000" value="50" class="slider" id="myRange2">
    <p> My car drove (KM): <span id="demo2"></span></p>
  </div>

  <script src="suwak.js"></script>

</body>

</html>
